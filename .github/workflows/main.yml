name: Java CI with Maven and Docker

# This workflow builds the Java backend, React frontend, and Docker image
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Login to Docker Hub
      if: secrets.DOCKER_HUB_USERNAME != ''
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Fail if Docker Hub username is not set
      if: secrets.DOCKER_HUB_USERNAME == ''
      run: |
        echo "::error::DOCKER_HUB_USERNAME secret is not set. Please add it to your repository settings."
        exit 1

    - name: Build and push Docker image
      if: secrets.DOCKER_HUB_USERNAME != ''
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/kaiburr-task-manager:latest
